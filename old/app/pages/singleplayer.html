<body>
<main>
  <section>
    <img class="img2" src="content/img/Summit-Logo.svg" alt="logo">
  </section>
  <section>
    <h1 class="titletxt">Welcome to Summit</h1>
    <p class="subtitletxt">
      We're  so glad you're here!
    </p>
    <audio controls style="visibility: hidden">
      <source src="content/sounds/click.ogg" type="audio/ogg">
    </audio>

    <button data-sound="click.ogg" class="patreonbutton singleplayer soundButton" id="click8" onclick="setupClickEvent()">Become a Patron</button>

    <audio controls style="visibility: hidden">
      <source src="content/sounds/click.ogg" type="audio/ogg">
    </audio>
  </section>
  <footer class="bottom-div">
    <button data-sound="click.ogg" class="button singleplayer soundButton" id="click5" onclick="setupClickEvent()">Back To Title Screen</button>
    <div class="middle">
      <button class="nobtn">
        <p class="halfo">"Minecraft" is a trademark of Mojang. This site is not affiliated with Mojang or Microsoft.</p>
        <p>©&nbsp;<span id="year"></span>&nbsp;Summit. All rights reserved.</p>
      </button>
    </div>
  </footer>
</main>
<div class="fullscreen-underlay">
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>
</div>
</body>
<script>
  document.getElementById("year").innerHTML = new Date().getFullYear();
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
<script src="js/script.js"></script>
<script src="js/singleplayer.js"></script>
<script>
  var sound = new Audio("content/sounds/click.ogg");

    function setupClickEvent(elementId, callback) {
      document.getElementById(elementId).addEventListener("click", function() {
        sound.play();
        setTimeout(callback, 250);
      });
    }

    function title() {
      document.location.href = '../pages/home.html';
    }

    function patron() {
      document.location.href = 'redir-patreon.html';
    }

  setupClickEvent("click5", title);
  setupClickEvent("click8", patron);
</script>
<script src='https://cdn.jsdelivr.net/npm/@widgetbot/crate@3' async defer>
  new Crate({
    server: '1159871598644445266', // SummitMC
    channel: '1159878139569258517' // #⛺┃general
  })
</script>
